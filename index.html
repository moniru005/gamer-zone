<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e6e76af3d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="section-padding">
            <div class="logo-container">
                <img src="./images/Frame.png" alt="">
                <h1 class="logo-text"><span>G</span>amer</h1>
            </div>
            <div class="menus">
                <ul>
                    <li><a href="">About us</a></li>
                    <li><a href="">Developers</a></li>
                </ul>
                <button class="menus-btn">
                    Follows Us On &nbsp;
                    <i class="fa-brands fa-youtube fa-2xl" style="color: #f61c0d;"></i>
                    <img src="./images/tik-tok 1.svg" alt="">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-container section-padding">
            <div class="banner-content">
                <h3 class="banner-title">Play Like The</h3>
                <h1 class="banner-title2">G.O.A.T.</h1>
                <p class="banner-desc gray-text-color"><img src="./images/play.svg" alt="">1-Click instant play</p>
                <p class="banner-desc gray-text-color"><img src="./images/download.svg" alt="">No Download</p>
                <p class="banner-desc gray-text-color"><img src="./images/people.svg" alt="">1000s of supported online games</p>
                <div class="banner-button-container">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/pngwing 1.png" alt="">
                <div class="banner-image-double">
                    <img class="pngwing2" src="./images/pngwing 2.png" alt="">
                    <img  class="pngwing3" src="./images/pngwing 3.png" alt="">
                </div>
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
